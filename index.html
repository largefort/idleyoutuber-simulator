<!DOCTYPE html>
<html>

<head>
    <title>Idle YouTuber Simulator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Idle YouTuber Simulator</h1>

        <div class="channel-section">
            <h2>Create Channel:</h2>
            <input type="text" id="channelName" placeholder="Enter channel name">
            <button onclick="createChannel()">Create Channel</button>
        </div>

        <div id="gameSection" style="display: none;">
            <div class="stats">
                <h2>Stats:</h2>
                <p>Channel: <span id="channel"></span></p>
                <p>Subscribers: <span id="subscribers">0</span></p>
                <p>Views: <span id="views">0</span></p>
                <p>Earnings: $<span id="earnings">0</span></p>
            </div>
            <div class="actions">
                <h2>Actions:</h2>
                <button onclick="uploadVideo()">Upload Video</button>
            </div>
            <div class="comments">
                <h2>Comments:</h2>
                <ul id="commentList"></ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
